<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload GLTF File</title>
</head>
<body>
    <h1>Upload GLTF File to Generate IFC and Excel</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".gltf">
        <button type="submit">Upload and Process</button>
    </form>
</body>
</html>
